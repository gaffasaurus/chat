<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS Test</title>
  <style>
    body {
      font-family: helvetica;
    }
    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
    }
    #choose-username {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
      align-items: center;
    }
    #input-username {
      display: flex;
      flex-direction: row;
    }
    #username-field {
      margin-right: 5px;
    }
    #chatroom {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #message-board {
      font-size: 16px;
      outline: 1.5px solid gray;
      overflow-y: scroll;
      margin-bottom: 3px;
      padding-left: 20px;
    }
    #write-message {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    #input-message {
      height: 30px;
      margin-right: 5px;
    }
    #send-message {
      height: 35px;
    }


  </style>
</head>
<body>
  <div id="home">
    <h1 id="title" style="text-align: center; margin-bottom: 50px;">PeerJS Chatroom</h1>
    <button id="create-room-button" style="width: 200px; height: 50px; margin-bottom: 15px;" onclick="enterUsername('create')">Create Room</button>
    <div id="join-room">
      <p style="font-size: 16px">Or Join Room With ID:</p>
      <input id="join-room-field" type="text" size="32" style="height: 25px" placeholder="Enter Room ID..."></input>
      <button style="height: 30px" onclick="enterUsername('join')">Join</button>
    </div>
    <p id="error-msg">

    </p>
  </div>
  <div id="choose-username">
    <p style="font-size: 16px">Enter username:</p>
    <div id="input-username">
      <input id="username-field" type="text" size=32 style="height: 25px" placeholder="Enter username..."></input>
      <button id = "submit-username" style="height: 30px">Join</button>
    </div>
  </div>
  <div id="chatroom">
    <h1 id="display-id" style="font-size: 20px">ID: Generating...</h1>
    <p id="display-members" style="margin-top: -5px; text-align: center">Awaiting connection...</p>
    <div id="messages">
      <div id="message-board">
        <p style="text-decoration: underline">Welcome to the room! Send the room ID above to friends to begin chatting!</p>
      </div>
      <div id="write-message">
        <input type="text" size="95" id="input-message" placeholder="Write a message..."></input>
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="main.js"></script>
</html>
